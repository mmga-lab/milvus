[pytest]
addopts = --strict --endpoint http://10.104.26.227:19530 --token root:Milvus --minio_host 10.104.23.93 --release_name master-restful-v2-verification --bucket_name milvus-bucket --root_path file --log-cli-level=DEBUG

log_format = [%(asctime)s - %(levelname)s - %(name)s]: %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S


filterwarnings =
    ignore::DeprecationWarning

markers =
    L0 : 'L0 case, high priority'
    L1 : 'L1 case, second priority'
    L2 : 'L3 case, system level test case'

