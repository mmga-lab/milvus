cluster:
  enabled: false
log:
  level: debug  
image:
  all:
    repository: milvusdb/milvus
    tag: master-latest
    pullPolicy: IfNotPresent

standalone:
  resources:
    requests:
      cpu: 4
      memory: 8Gi

kafka:
  enabled: false
  name: kafka
  replicaCount: 3
  defaultReplicationFactor: 2
  
minio:
  mode: standalone
pulsar:
  enabled: false
