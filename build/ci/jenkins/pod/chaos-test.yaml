apiVersion: v1
kind: Pod
metadata:
  labels:
    app: milvus-test
  namespace: chaos-testing
spec:
  containers:
  - name: main
    image: registry.milvus.io/test/krte:dev-4
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: 16Gi
        cpu: 8.0
      requests:
        memory: 12Gi
        cpu: 8.0
    volumeMounts:
    - name: qa-kubeconfig
      mountPath: /root/.kube/
  - name: jnlp
    image: jenkins/inbound-agent:4.11-1-jdk8
    resources:
      limits: {}
      requests:
        memory: 256Mi
        cpu: 100m
  volumes:
  - name: qa-kubeconfig
    secret:
      secretName: qa-kubeconfig
  serviceAccountName: account-milvus-test
  nodeSelector:
    kubernetes.io/hostname: qa-node001.zilliz.local